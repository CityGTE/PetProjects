<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать человека</title>
</head>
<body>
            <!--PATCH-->
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="username">Введите username: </label>
<!--    <label for="fullName">Введите ФИО: </label>-->
    <input type="text" th:field="*{username}" id="username"/>
                             <!--fullName-->     <!--fullName-->
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Full Name Error</div>
                                                                        <!--fullName-->
    <br/>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth Error</div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
